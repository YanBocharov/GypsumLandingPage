<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GypsumLandingPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <div class="header__left">
            <a href="#" class="header__left-item">Контрагентам</a>
            <a href="#" class="header__left-item">Дизайнерам</a>
            <a href="#" class="header__left-item">Вакансии</a>
          </div>
          <div class="header__center">
            <div class="header__logo">
              <img src="images/logo.svg" alt="logo" />
            </div>
          </div>
          <div class="header__right">
            <div class="header__search">
              <a href="#" class="header__search-icon">
                <img src="images/search.svg" alt="search" />
              </a>
              <input type="text" placeholder="Поиск" />
            </div>
            <div class="header__account">
              <a href="#" class="header__account-text">Вход/Регистрация</a>
              <div class="header__account-links">
                <a href="#" class="header__account-link">
                  <img
                    src="./images/account.svg"
                    alt="accountIcon"
                    class="header__account-icon"
                  />
                </a>
                <a href="#" class="header__account-link">
                  <img
                    src="./images/heart.svg"
                    alt="accountHeart"
                    class="header__account-heart"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <img src="./images/bgc.png" alt="bgc" class="main__bg" />
    </main>
    <footer></footer>
  </body>
</html>
